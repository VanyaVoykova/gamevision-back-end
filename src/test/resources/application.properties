spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
spring.datasource.url=jdbc:hsqldb:mem:testdb; sql.syntax_mys=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false
spring.jpa.properties.dialect=org.hibernate.dialect.HSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.use_sql_comments=true
server.error.include-exception=true
server.error.include-message=always
server.error.include-stacktrace=never
server.port=8080
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace
#In case something can be cast properly but make sure there isn't another reason, DEBUG thoroughly!
